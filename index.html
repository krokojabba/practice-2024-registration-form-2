<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Message Form</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Text Message Form</h1>
        </div>
        <div class="flex-container">
            <form class="flex-container flex-column">
                <div class="flex-container form-item">
                    <label for="url" class="form-label">URL</label>
                    <input type="text" class="form-control" name="url" id="url" value="https://httpbin.org/post">
                </div>
                <div class="flex-container form-item">
                    <label for="first-name" class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstName" id="first-name">
                </div>
                <div class="flex-container form-item">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastName" id="last-name">
                </div>
                <div class="flex-container form-item">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="flex-container form-item">
                    <label for="birth-day" class="form-label">Phone number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="phone-number">
                </div>
                <div class="flex-container form-item">
                    <label for="form-text" class="form-label">Message</label>
                    <textarea class="form-control" id="form-text" rows="3" name="text"></textarea>
                </div>
                <button type="submit" class="btn" id="form-button" name="button" disabled>Send</button>
            </form>
        </div>
    </div>
</body>

</html>
